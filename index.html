    <script>
        // Tracking pembaca yang klik link eksternal (misal ke Etsy/eBay)
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function() {
                if (this.hostname !== window.location.hostname) {
                    pintrk('track', 'outbound_click', {
                        event_id: 'outbound_' + Date.now(),
                        destination: this.href
                    });
                }
            });
        });

        // Tracking pembaca yang sudah scroll 80% halaman (artinya baca sampai habis)
        window.addEventListener('scroll', function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight * 0.8) {
                pintrk('track', 'article_read', {
                    event_id: 'read_' + Date.now(),
                    page: window.location.pathname
                });
            }
        });
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true,
        });

        var typed = new Typed('#typed-text', {
            strings: ['Style', 'Trends', 'Outfits'],
            typeSpeed: 100,
            backSpeed: 60,
            backDelay: 2000,
            loop: true,
            showCursor: true,
            cursorChar: '|',
        });

        // Carousel State
        let currentSlide = 0;
        let featuredArticlesData = [];
        let autoPlayInterval;
        let allArticlesData = [];
        let currentCategory = 'all';

        // Load articles from JSON
        async function loadArticles() {
            try {
                const response = await fetch('/data/articles.json');
                const data = await response.json();

                // Store all articles for filtering
                allArticlesData = data.latestArticles || [];

                // Render featured articles carousel
                if (data.featuredArticles && data.featuredArticles.length > 0) {
                    featuredArticlesData = data.featuredArticles;
                    renderFeaturedCarousel(data.featuredArticles);
                    initCarousel();
                }

                // Generate category buttons
                renderCategoryFilter(allArticlesData);

                // Render latest articles
                if (allArticlesData.length > 0) {
                    renderLatestArticles(allArticlesData);
                }

            } catch (error) {
                console.error('Error loading articles:', error);
            }
        }

        // Generate category filter buttons
        function renderCategoryFilter(articles) {
            const categories = ['all', ...new Set(articles.map(a => a.category))];
            const container = document.getElementById('category-filter');

            container.innerHTML = categories.map(category => {
                const isActive = category === currentCategory;
                const displayName = category === 'all' ? 'All Articles' : category;
                const activeClass = isActive ?
                    'bg-rose-600 text-white' :
                    'bg-white text-gray-700 hover:bg-rose-50';

                return `
            <button 
              onclick="filterByCategory('${category}')" 
              data-category="${category}"
              class="category-btn px-6 py-2 ${activeClass} rounded-full font-medium transition-colors shadow-sm">
              ${displayName}
            </button>
          `;
            }).join('');
        }

        // Filter articles by category
        function filterByCategory(category) {
            currentCategory = category;

            // Update button styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === category) {
                    btn.className =
                        'category-btn px-6 py-2 bg-rose-600 text-white rounded-full font-medium transition-colors shadow-sm';
                } else {
                    btn.className =
                        'category-btn px-6 py-2 bg-white text-gray-700 hover:bg-rose-50 rounded-full font-medium transition-colors shadow-sm';
                }
            });

            // Filter and render articles
            const filteredArticles = category === 'all' ?
                allArticlesData :
                allArticlesData.filter(a => a.category === category);

            renderLatestArticles(filteredArticles);
        }

        function renderFeaturedCarousel(articles) {
            const container = document.getElementById('featured-article');
            container.innerHTML = `
          <div class="carousel-container relative" data-aos="fade-up">
            ${articles.map((article, index) => `
                              <div class="carousel-slide ${index === 0 ? 'active' : ''}" data-slide="${index}">
                                <a href="${article.url}" class="block">
                                  <article class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 overflow-hidden group">
                                    <div class="md:flex">
                                      <div class="md:w-1/2">
                                        <img src="${article.image}" alt="${article.title}" class="w-full h-64 md:h-full object-cover group-hover:scale-105 transition-transform duration-500">
                                      </div>
                                      <div class="md:w-1/2 p-8 md:p-10 flex flex-col justify-center">
                                        <span class="inline-block px-4 py-1 bg-rose-100 text-rose-700 rounded-full text-sm font-semibold mb-4 w-fit">Featured Article</span>
                                        <h3 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6 group-hover:text-rose-700 transition-colors">${article.title}</h3>
                                        <div class="flex items-center justify-between">
                                          <p class="text-sm text-gray-500">${article.dateFormatted}</p>
                                          <span class="text-rose-600 font-semibold group-hover:translate-x-2 transition-transform">Read More →</span>
                                        </div>
                                      </div>
                                    </div>
                                  </article>
                                </a>
                              </div>
                            `).join('')}
            
            <!-- Navigation Buttons -->
            ${articles.length > 1 ? `
                              <button onclick="prevSlide()" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white text-rose-700 rounded-full p-3 shadow-lg hover:shadow-xl transition-all z-10">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                              </button>
                              <button onclick="nextSlide()" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white text-rose-700 rounded-full p-3 shadow-lg hover:shadow-xl transition-all z-10">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                </svg>
                              </button>
                              
                              <!-- Indicators/Dots -->
                              <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2 z-10">
                                ${articles.map((_, index) => `
                  <button onclick="goToSlide(${index})" class="carousel-dot w-3 h-3 rounded-full transition-all ${index === 0 ? 'bg-rose-700 w-8' : 'bg-white/70 hover:bg-white'}" data-dot="${index}"></button>
                `).join('')}
                              </div>
                            ` : ''}
          </div>
        `;
        }

        function initCarousel() {
            if (featuredArticlesData.length > 1) {
                // Auto-play every 5 seconds
                autoPlayInterval = setInterval(() => {
                    nextSlide();
                }, 5000);

                // Pause on hover
                const carousel = document.querySelector('.carousel-container');
                carousel.addEventListener('mouseenter', () => {
                    clearInterval(autoPlayInterval);
                });
                carousel.addEventListener('mouseleave', () => {
                    autoPlayInterval = setInterval(() => {
                        nextSlide();
                    }, 5000);
                });
            }
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');

            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => {
                dot.classList.remove('bg-rose-700', 'w-8');
                dot.classList.add('bg-white/70', 'w-3');
            });

            slides[index].classList.add('active');
            dots[index].classList.remove('bg-white/70', 'w-3');
            dots[index].classList.add('bg-rose-700', 'w-8');

            currentSlide = index;
        }

        function nextSlide() {
            const nextIndex = (currentSlide + 1) % featuredArticlesData.length;
            goToSlide(nextIndex);
        }

        function prevSlide() {
            const prevIndex = (currentSlide - 1 + featuredArticlesData.length) % featuredArticlesData.length;
            goToSlide(prevIndex);
        }

        function renderLatestArticles(articles) {
            const container = document.getElementById('articles-grid');
            container.innerHTML = articles.map((article, index) => `
          <a href="${article.url}" class="block">
            <article data-aos="fade-up" data-aos-delay="${(index + 1) * 100}" class="bg-white rounded-2xl shadow-md hover:shadow-xl hover:-translate-y-2 transition-all duration-300 overflow-hidden group">
              <div class="relative overflow-hidden">
                <img src="${article.image}" alt="${article.title}" class="w-full h-48 object-cover group-hover:scale-110 transition-transform duration-500">
                <span class="absolute top-4 right-4 px-3 py-1 bg-white/90 backdrop-blur-sm text-rose-700 rounded-full text-xs font-semibold">${article.category}</span>
              </div>
              <div class="p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-3 group-hover:text-rose-700 transition-colors">${article.title}</h3>
                <p class="text-gray-600 mb-4 line-clamp-2">${article.description}</p>
                <p class="text-sm text-gray-500">${article.dateFormatted}</p>
              </div>
            </article>
          </a>
        `).join('');
        }

        // Check URL parameter for category filter
        function checkURLParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');

            if (category) {
                // Set current category and trigger filter
                setTimeout(() => {
                    filterByCategory(category);
                    // Scroll to articles section
                    document.getElementById('articles').scrollIntoView({
                        behavior: 'smooth'
                    });
                }, 300);
            }
        }

        // Load articles when page loads
        loadArticles();
        checkURLParameter();
    </script>
